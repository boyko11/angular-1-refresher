<!DOCTYPE html>
<html>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<body>

		<div ng-app="myApp" ng-controller="customersCtrl">

			<div>{{myUrl}}</div>

			<ul>
				
				<li ng-repeat="person in peopleList">
					{{person.name | uppercase}} {{' - ' + person.country + ' - ' + person.age}}
				</li>

			</ul>			

		</div>

		<script>
			angular.module('myApp', []).controller('customersCtrl', function($scope, $location, $http) {
				$scope.myUrl = $location.absUrl();
				$http.get("/AngularJS-1-tutorial/people.json").then( function( response ) {
					$scope.peopleList = response.data;
				});
			});
		</script>

	</body>
</html>
